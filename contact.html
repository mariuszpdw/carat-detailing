<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
        <title>Contact</title>
    </head>
    
<body class="d-flex flex-column min-vh-100 text-dark">
     <!--Styliser la navbar-->
    <nav class="navbar navbar-expand-lg bg-light fixed-top" id="nav">
        <div class="container">
            <a href="index.html">
                <img src="./asset/img/logoCouleurBon.png" alt="Logo entreprise" style="height:50px">
            </a>
            <button class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="menu">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="./index.html" class="nav-link">Accueil</a>
                    </li>
                    
                    <li class="nav-item dropdown">
                        <a href="./projet.html" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">Nos avant /
                            après</a>
                        <ul class="dropdown-menu">
                            <li><a href="./projet1.html" class="dropdown-item">Avant/Après extérieure</a></li>
                            <li><a href="./projet2.html" class="dropdown-item">Avant/Après intérieure</a></li>
                            <li><a href="./projet3.html" class="dropdown-item">Avant/Après jantes</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a href="./contact.html" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
     <!-- styliser le main-->
    <main class="flex-grow-1" style="margin-top: 80px;">
        <div class="container mt-5">
            <h2 class="text-center mb-4">Contactez-nous</h2>
            <form action="#" id="form" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Nom</label>
                    <input type="text" class="form-control" id="name" placeholder="Votre nom" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Votre email" required>
                </div>

                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Votre message" required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Envoyer</button>
                </div>
            </form>
        </div>
        <div class="alert alert-success alert-dismissible d-none container" id="alert">
            Votre message a été envoyer avec succès !
            <button class="btn btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </main>
     <!-- styliser le footer-->
    <footer class="bg-light py-4" style="font-size: 0.6rem;">
        <div class="container d-flex justify-content-between flex-wrap text-dark">
            <div>
                <a href="#" class="text-dark me-3"><i class="bi bi-envelope fs-4"></i></a>
                <a href="#" class="text-dark me-3"><i class="bi bi-instagram fs-4"></i></a>
                <a href="#" class="text-dark me-3"><i class="bi bi-facebook fs-4"></i></a>
                <a href="#" class="text-dark "><i class="bi bi-snapchat fs-4"></i></a>
            </div>
            <div>
                <p class="mt-2"> &copy;2025 CartAt Detailing. Tous droits réservés.</p>
            </div>
        </div>
    </footer>
     <!-- scipte pour faire apparaitre l'alerte-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script>
            document.getElementById('form').addEventListener('submit', function(event){
                event.preventDefault();    
                document.getElementById('alert').classList.remove('d-none');
            });
    
        </script>
</body>
</html>
